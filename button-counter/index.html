<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Menghubungkan stylesheet Bootstrap dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Menghubungkan stylesheet kustom Anda -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Menghubungkan font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    
    <title>Counter</title>
</head>
<body>
    <!-- Mulai konten utama -->
    <section>
        <div>
            <div class="row" id="myRow">
                <div class="col"></div>
                <div class="col" id="myCol">
                    <div class="box">
                        <div class="row" id="myRowDue">
                            <!-- Kolom untuk tombol minus -->
                            <div class="col-md-3" id="colTasto">
                                <button id="minus">-</button>
                            </div>
                            <!-- Kolom untuk menampilkan angka counter -->
                            <div class="col-md-6" id="colCerchio">
                                <p id="counter">0</p>
                            </div>
                            <!-- Kolom untuk tombol plus -->
                            <div class="col-md-3" id="colTasto">
                                <button id="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>
    <!-- Akhir konten utama -->

    <!-- Menghubungkan script Bootstrap dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Menghubungkan script JavaScript kustom Anda -->
    <script src="./js/index.js"></script>
</body>
</html>
